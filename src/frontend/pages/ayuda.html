<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayuda - Contacto</title>
  <link rel="stylesheet" href="../styles/ayuda.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <div class="logo">
      <img src="../imgs/todoFp.jfif" alt="Logo TodoFP" />
    </div>
    <nav class="nav">
      <a href="inicio.html">INICIO</a>

    </nav>

  <div class="background"></div>

  <div class="help-container">


    <div class="help-right">
      <h2>Contacto</h2>
      <form>
        <label for="nombre">Nombre </label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>

        <label for="perfil">Perfil</label>
        <input type="text" id="perfil" placeholder="( Estudiante, Profesor, Padre, ...)" required>

        <label for="consulta">Consulta</label>
        <textarea id="consulta" rows="5" placeholder="Escribe tus dudas aquí..." required></textarea>

        <button type="submit">ENVIAR</button>
      </form>
    </div>
  </div>
</body>
